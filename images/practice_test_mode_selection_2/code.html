<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NunyaLearn - Choose Your Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "text-light": "#0d1b12",
              "text-dark": "#e0f0e5",
              "text-secondary-light": "#4c9a66",
              "text-secondary-dark": "#a0c2a8",
              "card-light": "#ffffff",
              "card-dark": "#1a2d21",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 bg-background-light dark:bg-background-dark">
<button class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-center rounded-full bg-transparent">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Practice Test</h2>
</div>
<div class="flex flex-col px-6 pt-4 pb-8 flex-grow">
<!-- Header Text -->
<div class="text-center">
<h1 class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight pt-2 pb-2">Choose Your Mode</h1>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal pb-6">Select how you want to begin.</p>
</div>
<!-- Mode Selection Cards -->
<div class="flex flex-col gap-4">
<!-- Practice Mode Card -->
<div class="flex cursor-pointer flex-col gap-4 rounded-xl border-2 border-primary bg-primary/20 p-5 shadow-sm dark:bg-primary/30">
<div class="flex items-center gap-4">
<div class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-center rounded-lg bg-white dark:bg-card-dark">
<span class="material-symbols-outlined text-3xl text-text-secondary-light dark:text-text-secondary-dark">lightbulb</span>
</div>
<p class="text-text-light dark:text-text-dark text-lg font-semibold leading-normal">Practice Mode</p>
</div>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal">Access hints, check answers immediately, and practice without a time limit.</p>
</div>
<!-- Exam Mode Card -->
<div class="flex cursor-pointer flex-col gap-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-card-light dark:bg-card-dark p-5 shadow-sm">
<div class="flex items-center gap-4">
<div class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-center rounded-lg bg-background-light dark:bg-background-dark">
<span class="material-symbols-outlined text-3xl text-text-secondary-light dark:text-text-secondary-dark">timer</span>
</div>
<p class="text-text-light dark:text-text-dark text-lg font-semibold leading-normal">Exam Mode</p>
</div>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal">A strict timer, no hints or answers until the end, and restricted navigation to simulate a real exam.</p>
</div>
</div>
<div class="flex-grow"></div>
<!-- CTA Button -->
<div class="mt-8">
<button class="w-full rounded-full bg-primary py-4 text-center text-base font-bold text-text-light dark:text-background-dark shadow-[0_4px_14px_0_rgba(19,236,91,0.3)] hover:shadow-[0_6px_20px_0_rgba(19,236,91,0.25)] transition-shadow">Start Test</button>
</div>
</div>
</div>
</body></html>
