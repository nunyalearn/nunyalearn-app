<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nunyalearn - Test Player</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4CAF50",
                        "background-light": "#F7F9FA",
                        "background-dark": "#102216",
                        "text-primary-light": "#212121",
                        "text-primary-dark": "#F7F9FA",
                        "text-secondary-light": "#757575",
                        "text-secondary-dark": "#B0B0B0",
                        "container-light": "#FFFFFF",
                        "container-dark": "#1A2E20",
                        "border-light": "#E0E0E0",
                        "border-dark": "#334E3C",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem", // 12px
                        "lg": "1rem", // 16px
                        "xl": "1.5rem", // 24px
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
                        'soft-dark': '0 4px 12px 0 rgba(0, 0, 0, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex w-full flex-col bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm pt-4">
<div class="flex items-center px-4 pb-2 justify-between">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-container-light dark:bg-container-dark shadow-soft dark:shadow-soft-dark">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">close</span>
</div>
<h2 class="text-text-secondary-light dark:text-text-secondary-dark text-base font-medium leading-tight">Question 5 / 20</h2>
<div class="flex items-center justify-center rounded-full bg-container-light dark:bg-container-dark shadow-soft dark:shadow-soft-dark px-3 py-2">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark text-base mr-1">timer</span>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-bold leading-normal tracking-[-0.01em]">29:59</p>
</div>
</div>
<!-- Progress Bar -->
<div class="px-4 py-3">
<div class="h-2 rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto pb-28">
<div class="flex flex-col gap-4 p-4">
<!-- Question Card -->
<div class="flex flex-col gap-5 rounded-xl bg-container-light dark:bg-container-dark p-6 shadow-soft dark:shadow-soft-dark">
<h1 class="text-text-primary-light dark:text-text-primary-dark text-2xl font-bold leading-tight">
                        What is the primary function of the mitochondria in a eukaryotic cell?
                    </h1>

                    <div class="aspect-video w-full rounded-lg bg-gray-200 dark:bg-gray-700">
                         <img src="..." alt="..." class="h-full w-full object-cover rounded-lg"> 
                    </div> 
                    -->
</div>
<!-- Answer Options -->
<div class="flex flex-col gap-3" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27white%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">

<input checked="" class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="answers" type="radio"/>
<p class="flex-1 text-base font-medium text-text-primary-light dark:text-text-primary-dark group-has-[:checked]:text-white">Energy production (ATP synthesis)</p>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 bg-container-light dark:bg-container-dark has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30 transition-all duration-200">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="answers" type="radio"/>
<p class="flex-1 text-base font-medium text-text-primary-light dark:text-text-primary-dark group-has-[:checked]:text-white">Waste decomposition</p>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 bg-container-light dark:bg-container-dark has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30 transition-all duration-200">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="answers" type="radio"/>
<p class="flex-1 text-base font-medium text-text-primary-light dark:text-text-primary-dark group-has-[:checked]:text-white">DNA replication</p>
</label>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex p-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate">Next Question</span>
</button>
</div>
</footer>
</div>
</body></html>
