<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nunyalearn Splash Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden bg-[#4c9a66] dark:bg-[#1f3d2a]">
<!-- Background with soft radial gradient -->
<div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_#66bb6a_0%,_#4c9a66_80%)] dark:bg-[radial-gradient(ellipse_at_center,_#2c5a3a_0%,_#1f3d2a_80%)]"></div>
<div class="relative flex flex-col items-center justify-center flex-grow p-4">
<!-- Nunyalearn Logo -->
<div class="flex flex-col items-center justify-center text-center text-white">
<div class="relative flex items-center justify-center w-32 h-32 mb-4 bg-white/20 rounded-full backdrop-blur-sm">
<div class="relative flex items-center justify-center w-24 h-24 bg-white rounded-full shadow-lg">
<span class="material-symbols-outlined text-5xl text-[#4c9a66]">school</span>
</div>
</div>
<h1 class="text-4xl font-bold text-white tracking-tight">Nunyalearn</h1>
</div>
<!-- Optional Tagline -->
<div class="absolute bottom-16 px-4 text-center">
<p class="text-white/80 text-sm font-normal leading-normal">Your learning journey starts here.</p>
</div>
<!-- Optional Loading Indicator -->
<div class="absolute bottom-8 flex space-x-2">
<div class="h-2 w-2 bg-white/40 rounded-full"></div>
<div class="h-2 w-2 bg-white/60 rounded-full"></div>
<div class="h-2 w-2 bg-white/80 rounded-full"></div>
</div>
</div>
</div>
</body></html>
