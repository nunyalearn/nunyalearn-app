<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NunyaLearn Flashcard Player</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "text-light": "#0d1b12",
              "text-dark": "#e8f5e9",
              "surface-light": "#ffffff",
              "surface-dark": "#1a3825",
              "subtle-light": "#e7f3eb",
              "subtle-dark": "#2a4f38",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Header Bar -->
<header class="flex items-center p-4 pb-2 justify-between">
<button class="flex items-center justify-center rounded-full h-12 w-12 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<button class="flex items-center justify-center rounded-full h-12 w-12 text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</header>
<!-- Progress Indicator -->
<div class="flex flex-col gap-2 px-4 pt-2">
<div class="flex gap-6 justify-between items-center">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Biology 101: Cells</p>
<p class="text-sm font-normal leading-normal text-text-light/70 dark:text-text-dark/70">5/20</p>
</div>
<div class="rounded-full bg-subtle-light dark:bg-subtle-dark">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<main class="flex-grow flex flex-col justify-center p-4">
<!-- Central Flashcard -->
<div class="flex flex-col items-stretch justify-center rounded-xl bg-surface-light dark:bg-surface-dark shadow-lg h-[40vh] min-h-[300px]">
<div class="flex w-full min-w-72 grow flex-col items-center justify-center gap-1 p-6 text-center">
<p class="text-2xl font-bold leading-tight tracking-tight text-text-light dark:text-text-dark">What is the powerhouse of the cell?</p>
</div>
</div>
</main>
<footer class="p-4 pt-0">
<!-- Action Toolbar -->
<div class="@container">
<div class="gap-4 grid-cols-3 grid">
<div class="flex flex-col items-center gap-2 py-2.5 text-center">
<div class="rounded-full bg-subtle-light dark:bg-subtle-dark p-3.5">
<span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">bookmark</span>
</div>
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">Mark Difficult</p>
</div>
<div class="flex flex-col items-center gap-2 py-2.5 text-center">
<!-- Empty div for spacing, so the central button is aligned -->
</div>
<div class="flex flex-col items-center gap-2 py-2.5 text-center">
<div class="rounded-full bg-subtle-light dark:bg-subtle-dark p-3.5">
<span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">check_circle</span>
</div>
<p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">I Knew This</p>
</div>
</div>
</div>
<!-- Single Button -->
<div class="flex px-0 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-[#0d1b12] text-lg font-bold leading-normal tracking-[0.015em] shadow-md shadow-primary/30">
<span class="truncate">Flip</span>
</button>
</div>
</footer>
</div>
</body></html>
