<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NunyaLearn Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4CAF50",
              "background-light": "#F7F9F7",
              "background-dark": "#102216",
              "neutral-light": "#FFFFFF",
              "neutral-dark": "#1C2C21",
              "text-light": "#0D1B12",
              "text-dark": "#E1E3E1",
              "text-muted-light": "#5C6A61",
              "text-muted-dark": "#9DA7A0",
              "accent-light": "#A5D6A7",
              "accent-dark": "#388E3C"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.75rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</div>

<div class="px-4">

<div class="flex flex-col gap-4 rounded-xl bg-neutral-light dark:bg-neutral-dark p-4 shadow-sm">

<div class="flex flex-1 flex-col gap-1">

<p class="text-text-light dark:text-text-dark text-base font-bold leading-tight">Molecular Structures</p>
</div>
</div>

</div>
</div>
</div>

<div class="flex flex-col gap-4">
<!-- Module Card 1 -->
<div class="flex items-center gap-4 rounded-xl bg-neutral-light dark:bg-neutral-dark p-4 shadow-sm">
<div class="flex size-14 shrink-0 items-center justify-center rounded-lg bg-primary/10">
<span class="material-symbols-outlined text-primary text-3xl">calculate</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-base font-bold leading-tight text-text-light dark:text-text-dark">Intro to Calculus</p>
<p class="text-sm font-normal leading-normal text-text-muted-light dark:text-text-muted-dark">12 Lessons</p>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">play_arrow</span>
</button>
</div>
<!-- Module Card 2 -->
<div class="flex items-center gap-4 rounded-xl bg-neutral-light dark:bg-neutral-dark p-4 shadow-sm">
<div class="flex size-14 shrink-0 items-center justify-center rounded-lg bg-primary/10">
<span class="material-symbols-outlined text-primary text-3xl">biotech</span>
</div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-base font-bold leading-tight text-text-light dark:text-text-dark">Cellular Biology</p>
<p class="text-sm font-normal leading-normal text-text-muted-light dark:text-text-muted-dark">8 Lessons</p>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark">
<span class="material-symbols-outlined text-text-light dark:text-text-dark">play_arrow</span>
</button>
</div>
</div>
</div>

<div class="fixed bottom-0 left-0 right-0 z-10 w-full border-t border-black/10 bg-neutral-light/80 backdrop-blur-sm dark:border-white/10 dark:bg-neutral-dark/80">
<div class="mx-auto flex h-20 max-w-md items-center justify-around px-4">
<!-- Learn Tab (Active) -->
<div class="flex flex-col items-center justify-center gap-1 text-primary">
<span class="material-symbols-outlined filled text-3xl">school</span>
<span class="text-xs font-bold">Learn</span>
</div>
<!-- Profile Tab (Inactive) -->
<div class="flex flex-col items-center justify-center gap-1 text-text-muted-light dark:text-text-muted-dark">
<span class="material-symbols-outlined text-3xl">person</span>
<span class="text-xs font-medium">Profile</span>
</div>
<!-- Leaderboard Tab (Inactive) -->
<div class="flex flex-col items-center justify-center gap-1 text-text-muted-light dark:text-text-muted-dark">
<span class="material-symbols-outlined text-3xl">leaderboard</span>
<span class="text-xs font-medium">Leaderboard</span>
</div>
</div>
</div>
</div>
