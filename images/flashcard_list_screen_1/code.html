<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NunyaLearn Flashcards</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "text-light": "#0d1b12",
                        "text-dark": "#e0f8e7",
                        "text-secondary-light": "#4c9a66",
                        "text-secondary-dark": "#a3d9b4",
                        "card-light": "#ffffff",
                        "card-dark": "#183120"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 p-4 pb-2 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-light dark:text-text-dark">Flashcards</h1>
<div class="size-10"></div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col px-4">
<!-- Headline Text -->
<h2 class="tracking-light text-[28px] font-bold leading-tight text-text-light dark:text-text-dark pb-3 pt-5">Ready to learn?</h2>
<!-- Flashcard List -->
<div class="flex flex-col gap-4 py-4">
<!-- Card 1 -->
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-card-light p-4 shadow-[0_4px_12px_rgba(0,0,0,0.05)] transition-transform active:scale-95 dark:bg-card-dark dark:shadow-[0_4px_12px_rgba(0,0,0,0.15)]">
<div class="flex size-14 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-3xl">science</span>
</div>
<div class="flex flex-1 flex-col gap-1">
<p class="text-base font-bold leading-tight text-text-light dark:text-text-dark">Chapter 3: Cell Biology</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">42 Cards</p>
</div>
<div class="text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
<!-- Card 2 -->
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-card-light p-4 shadow-[0_4px_12px_rgba(0,0,0,0.05)] transition-transform active:scale-95 dark:bg-card-dark dark:shadow-[0_4px_12px_rgba(0,0,0,0.15)]">
<div class="flex size-14 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-3xl">translate</span>
</div>
<div class="flex flex-1 flex-col gap-1">
<p class="text-base font-bold leading-tight text-text-light dark:text-text-dark">Vocabulary Unit 1</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">25 Cards</p>
</div>
<div class="text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
<!-- Card 3 -->
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-card-light p-4 shadow-[0_4px_12px_rgba(0,0,0,0.05)] transition-transform active:scale-95 dark:bg-card-dark dark:shadow-[0_4px_12px_rgba(0,0,0,0.15)]">
<div class="flex size-14 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-3xl">history_edu</span>
</div>
<div class="flex flex-1 flex-col gap-1">
<p class="text-base font-bold leading-tight text-text-light dark:text-text-dark">Historical Dates</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">110 Cards</p>
</div>
<div class="text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
</div>

                    Create New Set
                </button>
            </div>

</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex size-14 items-center justify-center rounded-full bg-primary text-black shadow-lg shadow-primary/40 transition-transform active:scale-90 dark:text-text-light">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</div>
</body></html>
