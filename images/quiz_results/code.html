<!DOCTYPE html>

    }

<circle class="text-primary" cx="80" cy="80" fill="transparent" r="70" stroke="currentColor" stroke-dasharray="440" stroke-dashoffset="66" stroke-linecap="round" stroke-width="12"></circle>
</svg>
<span class="absolute text-4xl font-bold text-primary-text-light dark:text-primary-text-dark">85%</span>

<span class="material-symbols-outlined text-2xl text-yellow-500">star</span>
<div class="text-left">
<p class="text-sm font-medium leading-normal text-secondary-text-light dark:text-secondary-text-dark">XP Earned</p>
<p class="tracking-light text-xl font-bold leading-tight text-primary-text-light dark:text-primary-text-dark">+250</p>
</div>
</div>
<div class="flex min-w-[120px] flex-1 items-center gap-3 rounded-lg p-4 bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-2xl text-blue-500">psychology</span>
<div class="text-left">
<p class="text-sm font-medium leading-normal text-secondary-text-light dark:text-secondary-text-dark">Mastery Gained</p>
<p class="tracking-light text-xl font-bold leading-tight text-primary-text-light dark:text-primary-text-dark">+15%</p>
</div>
</div>
</div>
</div>

<div class="flex flex-col items-center justify-start rounded-xl @md:flex-row @md:items-center shadow-lg shadow-gray-200/50 dark:shadow-black/20 bg-card-light dark:bg-card-dark p-4">

<div class="flex w-full min-w-0 grow flex-col items-center justify-center gap-1 py-4 @md:px-4 @md:items-start">
<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-primary-text-light dark:text-primary-text-dark">3-Day Streak!</p>
<p class="text-base font-normal leading-normal text-secondary-text-light dark:text-secondary-text-dark">You're on a roll!</p>
</div>
</div>
</div>

<div class="flex flex-col gap-3">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-0 pt-2 text-primary-text-light dark:text-primary-text-dark">Areas to Improve</h3>
<div class="flex flex-col gap-3">
<div class="flex items-center justify-between rounded-xl p-4 bg-card-light dark:bg-card-dark shadow-md shadow-gray-200/50 dark:shadow-black/20">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-orange-500/10">
<span class="material-symbols-outlined text-orange-500">bar_chart</span>
</div>
<p class="text-base font-medium text-primary-text-light dark:text-primary-text-dark">Data Structures</p>
</div>
<span class="material-symbols-outlined text-secondary-text-light dark:text-secondary-text-dark">arrow_forward_ios</span>
</div>
<div class="flex items-center justify-between rounded-xl p-4 bg-card-light dark:bg-card-dark shadow-md shadow-gray-200/50 dark:shadow-black/20">

<span class="material-symbols-outlined text-orange-500">account_tree</span>
</div>

</div>
<span class="material-symbols-outlined text-secondary-text-light dark:text-secondary-text-dark">arrow_forward_ios</span>
</div>
</div>
</div>

<button class="flex items-center justify-center rounded-full bg-primary h-12 text-base font-bold text-white">Next Topic</button>
<button class="flex items-center justify-center rounded-full border-2 border-primary h-12 text-base font-bold text-primary">Review Questions</button>
<button class="flex items-center justify-center rounded-full h-12 text-base font-bold text-secondary-text-light dark:text-secondary-text-dark">Retry Quiz</button>
