<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Nunyalearn</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex w-full max-w-[480px] flex-col items-center p-4">
<!-- Header Image -->
<div class="@container w-full">
<div class="@[480px]:px-4 @[480px]:py-3 w-full">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#e7f3eb] dark:bg-primary/20 rounded-lg min-h-[218px]" data-alt="A friendly, abstract illustration representing learning and growth with soft green and white shapes." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDwg9YoniGilS7pDGx9j_3Db4uU8eBp4CwTAGr_H-XJdfsm6AmTkHNVygBMrJkVbZyNeoEJhRLIA8fPEAOn3i-7c26d6oXjoNUUr1EXcJ8gx5K5MBYETAlReYz9muhIlnklxpJfprrve14W1QL-LAN96WWi34gTPXagsmsl3BX-9kN4Gg35MBGdGVCv2CJz2p8xLUstUA-k5BNtWa9ZVSwf57wKdDR-8IF0lxP-jnWaVctk5rcuwDEeAJtpozGEeEMBy3bC0v2DpKu3");'></div>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-[#0d1b12] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Welcome back!</h1>
<!-- Form -->
<div class="flex w-full flex-col items-center gap-4 px-4 py-3">
<!-- Email TextField -->
<label class="flex flex-col w-full">
<p class="text-[#0d1b12] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-500 dark:text-gray-400">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#e7f3eb] dark:bg-primary/20 h-14 placeholder:text-[#4c9a66] dark:placeholder:text-gray-400 p-4 pl-12 text-base font-normal leading-normal shadow-sm" placeholder="Enter your email" value=""/>
</div>
</label>
<!-- Password TextField -->
<label class="flex flex-col w-full">
<p class="text-[#0d1b12] dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#e7f3eb] dark:bg-primary/20 h-14 placeholder:text-[#4c9a66] dark:placeholder:text-gray-400 p-4 pl-12 pr-12 text-base font-normal leading-normal shadow-sm" placeholder="Enter your password" type="password" value=""/>
<button class="text-[#4c9a66] dark:text-gray-400 absolute right-4 top-1/2 -translate-y-1/2 flex items-center justify-center" data-icon="Eye" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<!-- Forgot Password Link -->
<div class="w-full px-4 py-3 text-right">
<a class="text-sm font-medium text-[#4c9a66] dark:text-primary/80 hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Continue Button -->
<div class="flex w-full px-4 py-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-[#0d1b12] text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 hover:bg-opacity-90 transition-all">
<span class="truncate">Continue</span>
</button>
</div>
<!-- Divider -->
<div class="flex w-full items-center gap-4 px-4 py-5">
<hr class="flex-1 border-gray-300 dark:border-gray-700"/>
<p class="text-sm text-gray-500 dark:text-gray-400">or continue with</p>
<hr class="flex-1 border-gray-300 dark:border-gray-700"/>
</div>
<!-- Social Login Buttons -->
<div class="flex w-full flex-col gap-4 px-4 py-3">
<button class="flex w-full h-12 items-center justify-center gap-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark px-5 text-[#0d1b12] dark:text-white shadow-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<img alt="Google logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBaU0hOAk4Ux9W2CaXlH27eNqA23JEZ_hfU8jGxUipzyWHceMxQx1XoL3IGD26G15z60Rjbx4GQz4XVm_a-8E23gdlQ8uBRsIZ9lnDGIlWvTVuX8w5UbuIMFbpqQ5ReHkM58wQm9qjLNeI5VZZCWKfZ3q0Mnd2A7fUrv-z-qgHzHg3GQxFlwRW2dhfZ4g5zp_2hOdJxxGr4DRNeX0iM6lyKEyT_qrlJDVbrsjT6KwesrZfAphVzvZFIqCbEqolaLatKm9qoTXzrZdWs"/>
<span class="text-base font-medium">Continue with Google</span>
</button>
<button class="flex w-full h-12 items-center justify-center gap-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark px-5 text-[#0d1b12] dark:text-white shadow-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<img alt="Apple logo" class="h-6 w-6 dark:invert" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAX8I9II7_m0gbSe9Q65AFyTa91hysibdohURC07b5aHTnSdCPh4w6mbq6Gjmjhnn1lHClOLlTDEAfjUHpzfQMGWWNE7VMWqo90PVd1GFDlEczm_ZXwOVjIWkBy2fv4jIjEkx9yDPIlY6KlfISNFuHrB1TPugBKXjieO0x2EAEZZo6QNxP6nOjonrLj9n90xz7-Bgz-pbbS_rxGUoT23vA8DYQKzQPYd0CYU7HO1zrPc2ZAZB8x67vaEP6l0ygc2D8vX-8mpe1AqxxW"/>
<span class="text-base font-medium">Continue with Apple</span>
</button>
</div>
</div>
</div>
</body></html>
